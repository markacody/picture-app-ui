<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://bytegrad.com/course-assets/css/1/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <title>Picturprepper</title>
</head>
<body>
  <header class="header">
      <span class="logo-wrapper logo">Pictureprepper</span>
      <button class="dd-toggle">File</button>    
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i class="fas fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i class="fas fa-bell dd-toggle__image"></i>
      </button>
      <button class="dd-toggle">
        <img class="dd-toggle__img" src="https://images.unsplash.com/photo-1614247484197-9c6164bb532f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=60&q=100" alt="User photo">
        <span class="dd-toggle__text">James O.</span>
      </button>
  </header>
  <div class="app__container">
    <div class="sidebar">
      <section class="menu">
        <button class="menu__button">
          <i class="fas fa-layer-group menu__icon"></i>
          <span class="menu__text">Templates</span>
        </button>
        <button class="menu__button">
          <i class="fas fa-layer-group menu__icon"></i>
          <span class="menu__text">Images</span>
        </button>
        <button class="menu__button">
          <i class="fas fa-layer-group menu__icon"></i>
          <span class="menu__text">Text/Font</span>
        </button>
        <button class="menu__button">
          <i class="fas fa-layer-group menu__icon"></i>
          <span class="menu__text">Shapes</span>
        </button>
      </section>
     
    </div>
    <section class="panel">
      <div class="panel__top">
        <h2 class="second-heading">
          Images</h2>
        <i class="fas fa-angle-double-left panel__collapse-icon"></i>       
      </div>
      <div class="panel__images">
        <img class="panel__img" src="images/img-01.jpeg" alt="Uploaded image">
        <img class="panel__img" src="images/img-02.jpeg" alt="Uploaded image">
        <img class="panel__img" src="images/img-03.jpeg" alt="Uploaded image">
        <img class="panel__img" src="images/img-04.jpeg" alt="Uploaded image">
        <img class="panel__img" src="images/img-05.jpeg" alt="Uploaded image">
        <button class="panel__button">
          <i class="fas fa-plus panel__upload-icon"></i>
        </button>
      </div>
    </section>
    <main class="main">
      <div class="info-bar">
        <section class="breadcrumbs">
          <a href="" class="breadcrumbs__link">Facebook Posts</a>
          <i class="fas fa-angle-right breadcrumbs__icon"></i>
          <span class="breadcrumbs__name">Happy Hour Friday</span>
        </section>
        <button class="button">Publish</button>
      </div>
      <h1 class="first-heading">Pictureprepper Artboard</h1>
      <div class="artboard">
        <section class="canvas">
          <img class="canvas__bg-img" src="images/canvas-img-bg.jpeg" alt="Background image">
          <img class="canvas__fg-img" src="images/canvas-img-fg.jpeg" alt="Foreground image">
          <div class="canvas__circle"> </div>
          <div class="canvas__circle"> </div>
          <div class="canvas__circle"> </div>
          <div class="canvas__circle"> </div>
          <footer class="footer">
            <small class="copyright">&copy; 2050. Mark Cody. Creative Commons. Attribution. </small>
          </footer>
        </section>
        <section class="tools">
          <button class="tool tool--active">
            <i class="fas fa-crop-alt tool__icon"></i>
          </button>
          <button class="tool">
            <i class="fas fa-object-group tool__icon"></i>
          </button>
          <button class="tool">
            <i class="fas fa-pen tool__icon"></i>
          </button>
          <button class="tool">
            <i class="fas fa-trash tool__icon"></i>
          </button>
        </section>
      </div>
    </main> 
     
  </div>

</html>
